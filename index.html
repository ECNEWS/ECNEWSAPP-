<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EC News - Akash Chinchole</title>

  <style>
    /*
      Akash Chinchole EC News Styles
      Fully Custom & Unique CSS
    */

    :root {
      --border-radius: 10px;
      --shadow-spread: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .content-outer {
      border-radius: var(--border-radius);
      box-shadow: 0 0 var(--shadow-spread) rgba(0, 0, 0, 0.15);
      margin: 20px auto;
      max-width: 800px;
      background: #ffffff;
      padding: 20px;
    }

    .header-outer {
      background: linear-gradient(to right, #f2f2f2, #ffffff);
      color: #333;
      border-radius: var(--border-radius);
      padding: 10px;
      text-align: center;
    }

    .Header h1 {
      font: bold 28px Arial, sans-serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    .Header h1 a {
      color: #333;
      text-decoration: none;
    }

    .Header .description {
      font-size: 130%;
      margin-top: 5px;
    }

    .tabs-inner {
      margin: 20px 0;
      text-align: center;
    }

    .tabs-inner .widget ul {
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 10px;
      margin: 0;
    }

    .tabs-inner .widget li a {
      display: inline-block;
      padding: 10px 15px;
      font: bold 14px Arial, sans-serif;
      border-radius: 10px;
      background: #e6e6e6;
      text-decoration: none;
      color: #222;
    }

    .tabs-inner .widget li.selected a,
    .tabs-inner .widget li a:hover {
      background: linear-gradient(to bottom, #ffffff, #dcdcdc);
      color: #000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }

    h3.post-title {
      font: bold 24px "Georgia", serif;
      margin-bottom: 10px;
      color: #444;
    }

    .post-outer {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div class="content-outer">
    <div class="header-outer">
      <div class="header-inner Header">
        <h1><a href="#">EC News</a></h1>
        <p class="description">ग्रामीण बातम्यांचा विश्वासार्ह स्रोत</p>
      </div>
    </div>

    <div class="tabs-inner">
      <div class="section">
        <div class="widget">
          <ul>
            <li class="selected"><a href="#">मुख्यपृष्ठ</a></li>
            <li><a href="#">बातम्या</a></li>
            <li><a href="#">संपर्क</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main-outer">
      <div class="main-inner">
        <div class="column-center-inner">
          <div class="post-outer">
            <h3 class="post-title">आजच्या ताज्या बातम्या</h3>
            <p>गावातील शेती, शिक्षण व आरोग्य विषयक महत्वाच्या घडामोडी जाणून घ्या EC News वर.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
